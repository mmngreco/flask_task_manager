{% extends "base.html" %}


{% block head %}

<title>Task Master</title>

{% endblock %}


{% block body %}
<div>

<div class="content">

    <h1>Task Master</h1>

        <div class="content">
            <form action="/update/{{ task.id }}" method="POST">
                <p>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" value="{{ task.date.date() }}">
                </p>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="{{ task.username }}">
                </p>
                <p>
                    <label for="issue">Issue id:</label>
                    <input type="number" name="issue" id="issue" value="{{ task.issue }}">
                </p>
                <p>
                    <label for="spent">Spent:</label>
                    <input type="number" name="spent" id="spent" value="{{ task.spent }}">
                </p>
                <p>
                    <label for="burnt">Burnt:</label>
                    <input type="number" name="burnt" id="burnt" value="{{ task.burnt }}">
                </p>
                <p>
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" id="description" value="{{ task.description }}">
                </p>
                <p>
                    <input type="submit" value="Update Task">
                </p>
            </form>
        </div>
</div>

{% endblock %}
